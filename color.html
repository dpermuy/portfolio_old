            body {
                background-color: white;
                color: white;
                font-family: "Jacquarda Bastarda 9", sans-serif;
                margin: 0;

            /* Smooth Background Color Transition */

            /* Top Bar for Desktop and Mobile */
            .top-bar {
                display: flex;
                height: 70px; /* Match Florida page */
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
                box-sizing: border-box;
                z-index: 1000;
                transition: top 0.3s;
                background-color: white; /* Top bar color remains white */
            }

            .top-bar a {
                font-size: 1.5rem;
                color: black;
                text-decoration: none;
            }

            .top-bar .hamburger {
                font-size: 2.2rem;
                background: none;
                border: none;
                color: black;
                cursor: pointer;
            }

            .top-bar .site-name {
                font-size: 1.8rem;
            }

            /* Overlay Menu for Mobile and Desktop */
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                z-index: 1001;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .overlay.active {
                display: flex;
            }

            .overlay a {
                color: white;
                font-size: 2rem;
                margin: 20px 0;
                text-decoration: none;
            }

            .overlay a:hover {
                color: randomColor();
            }

            /* Content */
            .content {
                flex-grow: 1; /* Ensures content takes full height */
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Align content to start */
                align-items: center;
                height: auto; /* Allow dynamic height */
                overflow-y: auto; /* Enable scrolling if needed */
                padding-top: 25px; /* Adjusted to match darkroom.html */
            }

            .carousel-container {
                overflow: hidden;
                height: 100vh; /* Full viewport height */
                width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .carousel-slide {
                display: none;
                width: 100%;
                max-width: 100%;
                max-height: 80vh;
                object-fit: contain;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }

            .carousel-slide.active {
                display: block;
                opacity: 1;
            }

            .carousel-buttons {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                pointer-events: none;
            }

            .carousel-buttons button {
                background: none;
                border: none;
                color: white;
                font-size: 5.625rem; /* Match darkroom.html */
                pointer-events: auto;
                cursor: pointer;
                position: absolute;
                transform: translateY(-50%);
                opacity: 1;
            }

            #prevBtn {
                left: 10%; /* Aligns with darkroom.html */
            }

            #nextBtn {
                right: 10%; /* Aligns with darkroom.html */
            }

            /* Grid View Layout */
            .grid-view {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 10px;
                width: 90%;
                max-width: 100vw;
                overflow-x: hidden;
                overflow-y: auto;
                max-height: 100vh;
                padding: 50px;
                padding-bottom: 300px; /* Increased bottom padding for even more vertical scrolling */
                margin: 0 auto;
                justify-content: center;
            }

            /* Ensure images fit properly and are fully visible */
            .grid-view img {
                width: 100%;
                height: auto;
                cursor: pointer;
                object-fit: cover;
            }

            /* Mobile: Single column layout & fix scrolling issue */
            @media (max-width: 768px) {
                .grid-view {
                    grid-template-columns: 1fr;
                    padding: 30px; /* Match darkroom.html */
                    max-height: calc(100vh - 70px);
                    margin-top: 0;
                    overflow-x: hidden;
                    width: 85vw; /* Ensure it stays within viewport width */
                }
            }

            @media (max-width: 768px) {
                .carousel-container {
                    height: 100vh; /* Make sure it fills the viewport */
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .carousel-slide {
                    max-width: 100%; /* Use full width */
                    max-height: 90vh; /* Use most of the viewport height */
                    object-fit: contain; /* Prevent cropping */
                }
                .carousel-buttons {
                    display: none; /* Hide navigation buttons for simplicity */
                }
            }

            @media (max-width: 480px) {
                .carousel-buttons button {
                    padding: 5px;
                }
            }
            /* Special effect for "color" link */
            @keyframes wiggle {
                0%,
                100% {
                    transform: rotate(-2deg);
                }
                50% {
                    transform: rotate(2deg);
                }
            }

            @keyframes sparkle {
                0%,
                100% {
                    opacity: 1;
                    filter: brightness(100%);
                }
                50% {
                    opacity: 0.7;
                    filter: brightness(150%);
                }
            }

            /* Applying wiggle and sparkle on hover for the "color" link */

            }
 
            .color-link:hover span {

            }

}

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                changeBackgroundColor(); // Set random background color on page load
                mobileCarousel.style.display = "none"; // Hide mobile carousel on load
                initializeView(); // Initialize proper view based on device
            });
            let currentIndex = 0;
            const slides = document.querySelectorAll(".carousel-slide");
            const prevButton = document.getElementById("prevBtn");
            const nextButton = document.getElementById("nextBtn");
            const gridView = document.getElementById("gridView");
            const carouselContainer = document.querySelector(
                ".carousel-container",
            );
            const gridImages = gridView.querySelectorAll("img");
            const overlay = document.getElementById("overlay");
            const overlayLinks = document.querySelectorAll(".overlay a");
            const colorLink = document.getElementById("colorLink");
                const colors = ["green", "blue", "orange", "pink", "purple"];
            let carouselInterval;

            // ‚úÖ Function to determine if the screen is mobile-sized
            function isMobile() {
                return window.innerWidth <= 768;
            }

            // ‚úÖ Function to initialize view (list view for mobile, carousel for desktop)
            function initializeView() {
                if (isMobile()) {
                    gridView.classList.add("active");
                    gridView.style.display = "grid";
                    carouselContainer.style.display = "none";
                } else {
                    gridView.classList.remove("active");
                    gridView.style.display = "none";
                    carouselContainer.style.display = "flex";
                }
            }

            // ‚úÖ Function to show the current slide and update background color
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove("active");
                    if (i === index) {
                        slide.classList.add("active");
                    }
                });
                changeBackgroundColor(); // Change background color when slide changes
            }

            // ‚úÖ Function to reset the auto-advance timer
            function resetCarouselTimer() {
                if (carouselInterval) {
                    clearInterval(carouselInterval);
                }
                startCarousel();
            }

            // ‚úÖ Enable left/right arrow key navigation for the carousel & reset timer
            document.addEventListener("keydown", (event) => {
                if (carouselContainer.style.display !== "none") {
                    // Only if carousel is visible
                    if (event.key === "ArrowLeft") {
                        currentIndex =
                            currentIndex === 0
                                ? slides.length - 1
                                : currentIndex - 1;
                        showSlide(currentIndex);
                        resetCarouselTimer(); // Reset timer on left arrow press
                    } else if (event.key === "ArrowRight") {
                        currentIndex =
                            currentIndex === slides.length - 1
                                ? 0
                                : currentIndex + 1;
                        showSlide(currentIndex);
                        resetCarouselTimer(); // Reset timer on right arrow press
                    }
                }
            });

            // ‚úÖ Change Background Color
            function changeBackgroundColor() {
                const newColor =
                    colors[Math.floor(Math.random() * colors.length)];
                document.body.style.backgroundColor = newColor;
            }

            // ‚úÖ Handle carousel navigation and update background color
            prevButton.addEventListener("click", () => {
                currentIndex =
                    currentIndex === 0 ? slides.length - 1 : currentIndex - 1;
                showSlide(currentIndex);
            });

            nextButton.addEventListener("click", () => {
                currentIndex =
                    currentIndex === slides.length - 1 ? 0 : currentIndex + 1;
                showSlide(currentIndex);
            });

            // ‚úÖ Switch to grid view when clicking a carousel image
            slides.forEach((slide) => {
                slide.addEventListener("click", () => {
                    gridView.classList.add("active");
                    gridView.style.display = "grid";
                    carouselContainer.style.display = "none";
                });
            });

            // ‚úÖ Switch to carousel when clicking a list image (works on both mobile and desktop)
            gridImages.forEach((img, index) => {
                img.addEventListener("click", () => {
                    gridView.classList.remove("active");
                    gridView.style.display = "none";
                    carouselContainer.style.display = "flex";
                    currentIndex = index;
                    showSlide(currentIndex);
                });
            });

            // ‚úÖ Auto-cycle through images every 6 seconds (desktop only)
            function startCarousel() {
                if (carouselInterval) clearInterval(carouselInterval);
                if (!isMobile() && carouselContainer.style.display !== "none") {
                    carouselInterval = setInterval(() => {
                        nextButton.click();
                    }, 6000);
                }
            }
            startCarousel();

            // ‚úÖ Stop auto-cycling when clicking anywhere on desktop
            document.addEventListener("click", () => {
            if (!isMobile()) {
                    resetCarouselTimer();
                }
            });

            // ‚úÖ Toggle overlay menu
            function toggleOverlay() {
                overlay.classList.toggle("active");
            }

            // ‚úÖ Close overlay menu when clicking outside of links
            function overlayClick(event) {
                if (!event.target.matches(".overlay a")) {
                    overlay.classList.remove("active");
                }
            }

            // ‚úÖ Function to generate a random color
            function randomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // ‚úÖ Add hover effect for overlay links
            overlayLinks.forEach((link) => {
                link.addEventListener("mouseover", () => {
                    link.style.color = randomColor();
                });
                link.addEventListener("mouseleave", () => {
                    link.style.color = "white";
                });
            });

            // ‚úÖ Function to set random colors for each letter of "color"
            function setRandomColorForColorLink() {
                const text = colorLink.innerText;
                colorLink.innerHTML = text
                    .split("")
                    .map((char) => `<span>${char}</span>`)
                    .join("");
 
                colorLink.addEventListener("mouseover", () => {
                    let lastColor = null;
                    colorLink.querySelectorAll("span").forEach((span) => {
                        let color;
                        do {
                            color =
                                colors[
                                    Math.floor(Math.random() * colors.length)
                                ];
                        } while (color === lastColor);
                        lastColor = color;
                        span.style.color = color;
                    });
                });
 
                colorLink.addEventListener("mouseleave", () => {
                    colorLink.querySelectorAll("span").forEach((span) => {
                        span.style.color = "white";
                    });
                });
            }
            setRandomColorForColorLink();

            /* Mobile Carousel JavaScript */
            const mobileCarousel = document.getElementById("mobile-carousel");
            const mobileCarouselImg = document.getElementById("mobile-carousel-img");
            const mobilePrevBtn = document.getElementById("mobile-prevBtn");
            const mobileNextBtn = document.getElementById("mobile-nextBtn");

            let mobileCurrentIndex = 0;

// Get all grid images
const gridImagesArray = Array.from(gridImages);


// Function to show the mobile carousel and disable the old carousel
function showMobileCarousel(index) {
    if (isMobile()) {
        mobileCurrentIndex = index;
        mobileCarouselImg.src = gridImagesArray[index].src;
        mobileCarousel.style.display = "flex";
        carouselContainer.style.display = "none"; // Hide old carousel
        gridView.style.display = "none"; // Hide grid view
    }
}

// Function to close the mobile carousel and return to grid view
function closeMobileCarousel() {
    mobileCarousel.style.display = "none";
    gridView.style.display = "grid"; // Ensure grid view is restored
}

// Allow clicking anywhere in the black area (but not the image) to close the mobile carousel
mobileCarousel.addEventListener("click", (event) => {
    if (event.target === mobileCarousel) { // Ensure only clicks on the background close it
        closeMobileCarousel();
    }
});

// Navigate through images in mobile carousel
mobilePrevBtn.addEventListener("click", () => {
    mobileCurrentIndex =
        mobileCurrentIndex === 0 ? gridImagesArray.length - 1 : mobileCurrentIndex - 1;
    mobileCarouselImg.src = gridImagesArray[mobileCurrentIndex].src;
});

mobileNextBtn.addEventListener("click", () => {
    mobileCurrentIndex =
        mobileCurrentIndex === gridImagesArray.length - 1 ? 0 : mobileCurrentIndex + 1;
    mobileCarouselImg.src = gridImagesArray[mobileCurrentIndex].src;
});

// Attach click event to grid images for both Mobile and Desktop
gridImagesArray.forEach((img, index) => {
    img.addEventListener("click", (event) => {
        event.stopPropagation();
        if (isMobile()) {
            showMobileCarousel(index);
        } else {
            gridView.classList.remove("active");
            gridView.style.display = "none";
            carouselContainer.style.display = "flex";
            currentIndex = index;
            showSlide(currentIndex);
        }
    });
});

});

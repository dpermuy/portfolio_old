    <script>
        let currentIndex = 0;
const slides = document.querySelectorAll('.carousel-slide');
const prevButton = document.getElementById('prevBtn');
const nextButton = document.getElementById('nextBtn');
const gridView = document.getElementById('gridView');
const carouselContainer = document.querySelector('.carousel-container');
const gridImages = gridView.querySelectorAll('img');
const overlay = document.getElementById('overlay');
const overlayLinks = document.querySelectorAll('.overlay a');
const colorLink = document.getElementById('colorLink');
const colors = ['green', 'blue', 'orange', 'pink', 'purple'];
let carouselInterval;

// ‚úÖ Function to determine if the screen is mobile-sized
function isMobile() {
    return window.innerWidth <= 768;
}

// ‚úÖ Function to initialize view (list view for mobile, carousel for desktop)
function initializeView() {
    if (isMobile()) {
        gridView.classList.add('active');
        gridView.style.display = 'grid'; // Ensure grid view is displayed
        carouselContainer.style.display = 'none';
    } else {
        gridView.classList.remove('active');
        gridView.style.display = 'none'; // Hide grid view initially
        carouselContainer.style.display = 'flex';
    }
}

// ‚úÖ Function to show the current slide
function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
            slide.classList.add('active');
        }
    });
}

// ‚úÖ Handle carousel navigation
prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
    showSlide(currentIndex);
});

nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
    showSlide(currentIndex);
});

// ‚úÖ Arrow key navigation
document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') prevButton.click();
    else if (e.key === 'ArrowRight') nextButton.click();
});

// ‚úÖ Switch to grid view when clicking a carousel image
slides.forEach(slide => {
    slide.addEventListener('click', () => {
        gridView.classList.add('active');
        gridView.style.display = 'grid'; // Ensure grid is displayed
        carouselContainer.style.display = 'none';
    });
});

// ‚úÖ Switch to carousel when clicking a list image (works on both mobile and desktop)
gridImages.forEach((img, index) => {
    img.addEventListener('click', () => {
        gridView.classList.remove('active');
        gridView.style.display = 'none'; // Hide grid when switching to carousel
        carouselContainer.style.display = 'flex';
        currentIndex = index;
        showSlide(currentIndex);
    });
});

// ‚úÖ Auto-cycle through images every 6 seconds (desktop only)
function startCarousel() {
    if (carouselInterval) clearInterval(carouselInterval);
    if (!isMobile() && carouselContainer.style.display !== 'none') {
        carouselInterval = setInterval(() => {
            nextButton.click();
        }, 6000);
    }
}
startCarousel();

// ‚úÖ Stop auto-cycling when clicking anywhere on desktop
document.addEventListener('click', () => {
    if (!isMobile()) {
        startCarousel();
    }
});

// ‚úÖ Toggle overlay menu
function toggleOverlay() {
    overlay.classList.toggle('active');
}

// ‚úÖ Close overlay menu when clicking outside of links
function overlayClick(event) {
    if (!event.target.matches('.overlay a')) {
        overlay.classList.remove('active');
    }
}

// ‚úÖ Function to generate a random color
function randomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

// ‚úÖ Add hover effect for overlay links
overlayLinks.forEach(link => {
    link.addEventListener('mouseover', () => {
        link.style.color = randomColor();
    });
    link.addEventListener('mouseleave', () => {
        link.style.color = 'white';
    });
});

// ‚úÖ Function to set random colors for each letter of "color"
function setRandomColorForColorLink() {
    const text = colorLink.innerText;
    colorLink.innerHTML = text.split('').map((char) => `<span>${char}</span>`).join('');

    colorLink.addEventListener('mouseover', () => {
        let lastColor = null;
        colorLink.querySelectorAll('span').forEach(span => {
            let color;
            do {
                color = colors[Math.floor(Math.random() * colors.length)];
            } while (color === lastColor);
            lastColor = color;
            span.style.color = color;
        });
    });

    colorLink.addEventListener('mouseleave', () => {
        colorLink.querySelectorAll('span').forEach(span => {
            span.style.color = 'white';
        });
    });
}
setRandomColorForColorLink();

// ‚úÖ Initialize view on page load
initializeView();

// ‚úÖ Re-check view if the window resizes
window.addEventListener('resize', initializeView);
